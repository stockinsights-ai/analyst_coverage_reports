<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Coverage Reports</title>
    <style>
      /* Global Styles */
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: #f4f7f9;
        color: #333;
        line-height: 1.6;
        height: 100%;
      }

      /* Container for page content */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px;
      }

      h1 {
        font-size: 36px;
        color: #0a5aab;
        text-align: center;
        margin-bottom: 40px;
      }

      p {
        text-align: center;
        font-size: 18px;
        color: #666;
        margin-bottom: 40px;
      }

      /* Company links section */
      .company-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      /* Individual company card */
      .company-card {
        background-color: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        width: 280px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
      }

      .company-card:hover {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .company-card h2 {
        font-size: 22px;
        color: #0a5aab;
        margin-bottom: 15px;
      }

      .company-card a {
        display: inline-block;
        text-decoration: none;
        color: #0a5aab;
        padding: 10px 20px;
        border-radius: 4px;
        border: 1px solid #0a5aab;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .company-card a:hover {
        background-color: #0a5aab;
        color: #fff;
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .company-card {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Company Coverage Reports</h1>
      <p>Select a company below to access its detailed report.</p>

      <div class="company-list">
        <!-- Company 1 -->
        <div class="company-card">
          <h2>Olectra Greentech Ltd.</h2>
          <a href="olectra_coverage_report/index.html">View Report</a>
        </div>

        <!-- Company 2 -->
        <div class="company-card">
          <h2>Tata Motors Ltd.</h2>
          <a href="tata-motors/index.html">View Report</a>
        </div>

        <!-- Company 3 -->
        <div class="company-card">
          <h2>Reliance Industries</h2>
          <a href="reliance-industries/index.html">View Report</a>
        </div>

        <!-- Company 4 -->
        <div class="company-card">
          <h2>Infosys Ltd.</h2>
          <a href="infosys/index.html">View Report</a>
        </div>

        <!-- Company 5 -->
        <div class="company-card">
          <h2>Wipro Ltd.</h2>
          <a href="wipro/index.html">View Report</a>
        </div>

        <!-- Add more company cards here -->
      </div>
    </div>
  </body>
</html>
